<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Twittler</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="pure-g">
      <div class="pure-u-1-2">
        <h1 class="stream">Home</h1>
      </div>
      <div class="pure-u-1-2">
        <button class="pure-button backHome">Back to Home</button>
        <button class="pure-button newTweet">New Tweet</button>
      </div>
    </header>
    <form class="pure-form">
      <input type="text" class="visitor" placeholder="Your name">
      <input type="text" class="msg" placeholder="What are you doing?">
      <button class="pure-button">Tweet!</button>
    </form>
    <main class="tweets">
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>
      // Fallback
      // Load local jQuery-version if Google CDN is not available
      // http://stackoverflow.com/questions/1014203/best-way-to-use-googles-hosted-jquery-but-fall-back-to-my-hosted-library-on-go
      if (!window.jQuery) {
        document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>');
      }
    </script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
